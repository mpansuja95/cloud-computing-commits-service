apiVersion: apps/v1
kind: Deployment
metadata:
  name: commits-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: commits-service
  template:
    metadata:
      labels:
        app: commits-service
    spec:
      containers:
      - name: commits-service-container
        image: gcr.io/PROJECT_ID/IMAGE:TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 8085